<!DOCTYPE html>
<html>
	<head>
		<title>Telem</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="out top left">
			<div class="wheel">
				<div class="inner"> </div>
			</div>
			<div class="break"> </div>
			<div class="axis"> </div>
	
		</div>
		<div class="out top right">
			<div class="axis"> </div>
			<div class="break"> </div>
			<div class="wheel">
				<div class="inner"></div>
			</div>
		</div>
		<div class="out bottom left">
			<div class="wheel">
				<div class="inner"> </div>
			</div>
			<div class="break"> </div>
			<div class="axis"> </div>
		</div>
		<div class="out bottom right">
			<div class="axis"> </div>
			<div class="break"> </div>
			<div class="wheel">
				<div class="inner"></div>
			</div>
		</div>
		<div id="circle">
			<div id="rpm">0</div>
			<div id="speed">0</div>
			<div id="steerLeft">
				<div class="progressWrap left">
					<div class="val"></div>
				</div>
			</div>
			<div id="steerRight">
				<div class="progressWrap right">
					<div class="val"></div>
				</div>
			</div>
			<div id="throttle">
				<div class="progressWrap top">
					<div class="val"></div>
				</div>
			</div>
			
			<div class="progressWrap bottom">
				<div class="val"></div>
			</div>
			
		</div>
	</body>
</html>
